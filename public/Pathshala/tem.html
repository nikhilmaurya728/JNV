<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Face in Div</title>
  <style>
    body {
      background: #f2f2f2;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .face-box {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      overflow: hidden;
      border: 6px solid #4CAF50;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      position: absolute;
      top: 100px;
      left: 100px;
      cursor: move;
      transition: width 0.2s, height 0.2s;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1);
    }

    .controls {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
  </style>
</head>
<body>

  <!-- üëá Face Box -->
  <div class="face-box" id="faceBox">
    <video id="camera" autoplay playsinline muted></video>
  </div>

  <!-- üëá Controls -->
  <div class="controls">
    <button onclick="toggleVisibility()">üëÅ Show/Hide</button>
    <label>üìè Resize Face Box</label>
    <input type="range" min="100" max="400" value="250" onchange="resizeBox(this.value)">
  </div>

  <script>
    const video = document.getElementById('camera');
    const faceBox = document.getElementById('faceBox');

    // Start camera
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        alert("Camera access denied ‚ùå: " + err.message);
      });

    // Resize box
    function resizeBox(value) {
      faceBox.style.width = value + "px";
      faceBox.style.height = value + "px";
    }

    // Show/hide toggle
    let visible = true;
    function toggleVisibility() {
      visible = !visible;
      faceBox.style.display = visible ? "block" : "none";
    }

    // Drag feature
    let isDragging = false;
    let offsetX, offsetY;

    faceBox.addEventListener('mousedown', e => {
      isDragging = true;
      offsetX = e.clientX - faceBox.offsetLeft;
      offsetY = e.clientY - faceBox.offsetTop;
    });

    document.addEventListener('mousemove', e => {
      if (isDragging) {
        faceBox.style.left = (e.clientX - offsetX) + 'px';
        faceBox.style.top = (e.clientY - offsetY) + 'px';
      }
    });

    document.addEventListener('mouseup', () => {
      isDragging = false;
    });
  </script>
</body>
</html>
